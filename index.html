<!DOCTYPE html>

<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content="Just a simple website to speak a 'Hello World' based on the user's browser language.">

    <noscript>

        <meta http-equiv="refresh" content="0 URL='noScript.html'">

    </noscript>

    <title>Hello Word</title>

</head>

<body class="reload">
    <div class="container" id="divContainer">

        <div style="background-color: #142736" class="end">

            <section>
                <h1 style="text-align: center; margin-top: -300px; margin-left: 50px" class="helloWord" id="text"></h1>


                <script type="text/javascript">
                    let text = document.getElementById('text');

                    window.addEventListener('scroll', function() {
                        var value = window.scrollY;
                        text.style.top = value * 1 + 'px';
                    })
                </script>

            </section>

        </div>


        <div>
            <div style="color: white; text-align: center; margin-top: 170px">
                <h1 id="langDetectada"></h1>

                <p>

                    Este site detecta o idioma do seu navegador e fala "Hello World" com o idioma detectado. Apenas um simples site.
                    <br> Uma ideia inspirada no repositório de <a href=" https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Hello-App.md" target="_blank">Florin Pop</a> </br>

                </p>

            </div>

            <!-- <p id="navigatorLanguages"></p> -->

            <div style="border-color: #0a2a43; margin-left: 38%; width: 18rem" class="card">
                <img class="card-img-top img-fluid" src="https://img.ibxk.com.br/2020/06/15/15112221306044.jpg" alt="Github image">

                <div class="card-body">

                    <h5 class="card-title">Github</h5>
                    <p class="card-text">
                        Caso você queira ver o código fonte deste site, clique no botão abaixo!
                    </p>

                    <a href="https://github.com/Adrian-Cristian/Say-Hello-World-With-The-Browser-Language" target="_blank" class="btn btn-primary btn-lg btn-block">Ir</a>

                </div>


            </div>


        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

<script type="text/javascript" src="languages.json"></script>
<script type="text/javascript" src="script/main.js"></script>

</html>
