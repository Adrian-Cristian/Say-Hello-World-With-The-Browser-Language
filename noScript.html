<!DOCTYPE html>

<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>No Script</title>

</head>

<body class="reload">
    <noscript id="navigatorJs">
    <h1 style="color: white; text-align: center; margin-top: 195px;"> Ops, o seu navegador está com o JavaScript desabilitado. Portanto, algumas funções não irão funcionar corretamente. Para ter uma experiência completa, abilite-o.</h1>

    <p style="color: white; text-align: center; margin-top: 50px;">Quando habilitar, clique <a href="index.html">aqui</a> para você ser redirecionado para a página principal.</p>
</noscript>

    <script type="text/javascript">
        let navigatorJs = document.getElementById('navigatorJs')

        if (navigatorJs) {
            navigatorJs.parentNode.removeChild(navigatorJs)

            document.body.innerHTML = '<h1>' + 'O seu JavaScript já está habilitado. ^' + '</h1>'
            document.body.style.textAlign = 'center'
            document.body.style.marginTop = '305px'
            document.body.style.color = 'WHITE'


            setInterval(function() {
                window.location.replace('index.html')
            }, 1000 * 2)
        }
    </script>

</body>

</html>
